<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un nouvel étudiant</title>
</head>
<body>
<h1>Ajouter un nouvel étudiant</h1>
<form th:action="@{/Etudiant}" method="post">
    <div>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
    </div>
    <div>
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>
    </div>
    <div>
        <label for="dateNaissance">Date de naissance :</label>
        <input type="date" id="dateNaissance" name="dateNaissance" required>
    </div>
    <div>
<!--        <label for="classe">Classe :</label>
        <select id="classe" name="classe.id" required>
            <option th:each="classe : ${classes}" th:value="${classe.id}" th:text="${classe.libelle}"></option>
        </select> -->
    </div>
    <div>
        <button type="submit">Ajouter</button>
    </div>
</form>
</body>
</html>
